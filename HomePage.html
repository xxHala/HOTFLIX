<html lang="en-US">

<head>
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" rel="stylesheet" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/firstSection.js"></script>
	<script src="js/secoundSection.js"></script>
	<title>HotFlix</title>
</head>

<body>
	<header class="header">
		<div class="shared-continer">
			<div class="header__content">
				<div class="lefthead">
					<a href="HomePage.html" class="header__logo" name="top">
						<img src="logo.svg" alt="" />
					</a>
					<ul class="header__nav">
						<li class="header__nav-item">
							<a class="header__nav-link" href="#">Home</a>
						</li>
						<li class="header__nav-item">
							<a class="header__nav-link">Catalog</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-link">Pricing Plan</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-link">Help</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-link">...</a>
						</li>
					</ul>
				</div>
				<div class="header-right">
					<form action="search.html" class="header__search form-search" method="GET">
						<input class="header__search-input serch-g" type="text" placeholder="Search..." />
						<button class="header__search-button search-box" type="submit">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</form>
					<div class="header__lang">
						<a class="header__nav-link" href="#">EN</a>
					</div>
					<a href="#" class="header__sign-in">
						<ion-icon name="log-in-outline"></ion-icon>
						<span>sign in</span>
					</a>
				</div>
				<div class="mobile-icons">
					<div class="search-icon-mobile fa fa-search " title="Search"></div>
					<div class="header__lang-icons">
						<a class="header__nav-icon" href="#">EN</a>
					</div>
					<div class="signup-mobile fa fa-sign-in " title="Sign in"></div>
					<div class="burger">
						<div class="line-1"></div>
						<div class="line-2"></div>
						<div class="line-3"></div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!--End of header-->
	<!--First Section-->
	<main>
		<section class="section-one">
			<div class="shared-continer">
				<div class="first__section">
					<div class="tilte__nav">
						<h1 class="home__title">
							<b>NEW ITEMS</b> OF THIS SEASON
						</h1>
						<div class="buttons-left">
							<button class="left-button-slider" title="Previous">
								&leftarrow;
							</button>
							<button class="right-button-slider" title="Next">
								&rightarrow;
							</button>
						</div>
					</div>
					<div class="swiper-wrapper"></div>
				</div>
		</section>
		<div class="section-two">
			<div class="content__head">
				<div class="shared-continer">
					<div class="tilte_nav">
						<div class="items_last_section">
							<!-- content title -->
							<h2 class="content__title">New items</h2>
							<!-- end content title -->
							<!-- content tabs nav -->
							<ul class=" nav-tabs content__tabs">
								<li class="nav-item">
									<a class="nav-link new-relase">NEW RELEASES</a>
								</li>
								<li class="nav-item">
									<a class="nav-link">MOVIES</a>
								</li>
								<li class="nav-item">
									<a class="nav-link">TV SERIES</a>
								</li>
								<li class="nav-item">
									<a class="nav-link">CARTOONS</a>
								</li>
							</ul>
							<!-- end content tabs nav -->
						</div>
					</div>
					<div class="swiper-wrapper-secound"></div>
				</div>
			</div>
			<div class="loader">loading...</div>
		</div>
	</main>
	<footer class="footer">
		<div class="shared-continer">
			<div class="footer-cont">
				<div class="footer__section">
					<div class="footer__content">
						<a href="index.html" class="footer__logo">
							<img src="logo.svg" alt="" />
						</a>
						<span class="footer__copyright">
							Â© 2020 HotFlix
							<br />
							Create by
							<a href="#">Hala Hasan</a>
						</span>
						<nav class="footer-navigation">
							<a href="#">AboutUs</a>
							<a href="#">Contacts</a>
							<a href="#">PrivacyPolicy</a>
						</nav>
						<button class="footer__button">
							<a href="#top">
								<img src="north-white-18dp.svg" />
							</a>
						</button>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</body>

</html>
